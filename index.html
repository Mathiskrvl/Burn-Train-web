<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello test-wasm!</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <label for="backend">Backend:</label>
    <select id="backend">
      <option value="ndarray" selected>CPU - Ndarray</option>
      <option value="webgpu">GPU - WebGPU</option>
    </select>
    <h2>Entrée pour f(x) = sin(x)</h2>

    <!-- Formulaire pour saisir x -->
    <input type="number" id="inputX" placeholder="Entrez x">
    <button id="calcul">Calculer f(x)</button>
    <button id="calculg">Calculer g(x)</button>
    <!-- Emplacement pour afficher le résultat -->
    <div id="resultatFx"></div>
    <div id="resultatGx"></div>
    <p>Click on Begin train for train model, you can see the loss in the log</p>
    <!-- <input type="number" id="inputNeuron" placeholder="Enter the number of neuron in hidden layer" step="1" min="1"> -->
    <button id="train">Begin train</button>
    <p>This model is just 2 Linear NN with 32 neuron in hidden layer</p>
    <p>The training use a learning rate of 1e-3 </p>
    <canvas id="myChart"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
